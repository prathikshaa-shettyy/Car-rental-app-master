<div class="container">
    <button type='button' class="btn btn-link" (click)="goBack()">< Back to dashboard</button>
    <div class="card">
        <div class="card-header" style="text-align: center;"><h3>Add Vehicle</h3></div>
        <div class="card-body">
             <form  [formGroup]="vehicleForm" (ngSubmit)="addVehicle()">
                 <div class="form-group row">
                     <div class="col-md-6">
                        <label for="name" class="form-label">Vehicle Name</label>
                        
                            <input type="text" class="form-control form-control-sm" id="name"
                                formControlName="vehicleName" [ngClass]="{
                              'is-invalid': 
                                (vehicleForm.get('vehicleName').touched ||
                                  vehicleForm.get('vehicleName').dirty) &&
                                !vehicleForm.get('vehicleName').valid
                            }" />
                            <span class="invalid-feedback">
                                <span *ngIf="vehicleForm.get('vehicleName').errors?.required">
                                    Vehicle Name is required.
                                </span>
                               
                            </span>
                        
                    </div>
                    <div class="col-md-6">
                        <label for="number" class="form-label">Vehicle Number</label>
                        
                        <input type="text" class="form-control form-control-sm" id="number"
                            formControlName="vehicleNumber" [ngClass]="{
                          'is-invalid': 
                            (vehicleForm.get('vehicleName').touched ||
                              vehicleForm.get('vehicleNumber').dirty) &&
                            !vehicleForm.get('vehicleNumber').valid
                        }" />
                        <span class="invalid-feedback">
                            <span *ngIf="vehicleForm.get('vehicleName').errors?.required">
                                Vehicle Number is required.
                            </span>
                           
                        </span>
                       </div>
                 
                 </div>
                 <div class="form-group row">
                     <div class="col-md-6">
                    <label for="category" class="form-label">Vehicle Category</label>
                        
                    <input type="text" class="form-control form-control-sm" id="category"
                        formControlName="vehicleCategory" [ngClass]="{
                      'is-invalid': 
                        (vehicleForm.get('vehicleCategory').touched ||
                          vehicleForm.get('vehicleCategory').dirty) &&
                        !vehicleForm.get('vehicleCategory').valid
                    }" />
                    <span class="invalid-feedback">
                        <span *ngIf="vehicleForm.get('vehicleCategory').errors?.required">
                            Vehicle Category is required.
                        </span>
                       
                    </span>
                </div>
                   <div class="col-md-6">
                    <label for="type" class="form-label">Fuel Type</label>
                        
                    <input type="text" class="form-control form-control-sm" id="type"
                        formControlName="fuelType" [ngClass]="{
                      'is-invalid': 
                        (vehicleForm.get('fuelType').touched ||
                          vehicleForm.get('fuelType').dirty) &&
                        !vehicleForm.get('fuelType').valid
                    }" />
                    <span class="invalid-feedback">
                        <span *ngIf="vehicleForm.get('fuelType').errors?.required">
                            Fuel Type is required.
                        </span>
                       
                    </span>
                      </div>
                
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="subcategory" class="form-label">Vehicle Subcategory</label>
                        
                        <input type="text" class="form-control form-control-sm" id="subcategory"
                            formControlName="vehiclesubCategory" [ngClass]="{
                          'is-invalid': 
                            (vehicleForm.get('vehiclesubCategory').touched ||
                              vehicleForm.get('vehiclesubCategory').dirty) &&
                            !vehicleForm.get('vehiclesubCategory').valid
                        }" />
                        <span class="invalid-feedback">
                            <span *ngIf="vehicleForm.get('vehiclesubCategory').errors?.required">
                                Vehicle Subcategory.
                            </span>
                           
                        </span>
                   </div>
                   <div class="col-md-6">
                    <label for="color" class="form-label">Color</label>
                        
                    <input type="text" class="form-control form-control-sm" id="color"
                        formControlName="vehicleColor" [ngClass]="{
                      'is-invalid': 
                        (vehicleForm.get('vehicleColor').touched ||
                          vehicleForm.get('vehicleColor').dirty) &&
                        !vehicleForm.get('vehicleColor').valid
                    }" />
                    <span class="invalid-feedback">
                        <span *ngIf="vehicleForm.get('vehicleColor').errors?.required">
                            Color is required.
                        </span>
                       
                    </span>
                      </div>
                
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="location" class="form-label">Available Location</label>
                        
                        <input type="text" class="form-control form-control-sm" id="location"
                            formControlName="availLocation" [ngClass]="{
                          'is-invalid': 
                            (vehicleForm.get('availLocation').touched ||
                              vehicleForm.get('availLocation').dirty) &&
                            !vehicleForm.get('availLocation').valid
                        }" />
                        <span class="invalid-feedback">
                            <span *ngIf="vehicleForm.get('availLocation').errors?.required">
                                Location is required.
                            </span>
                           
                        </span>
                   </div>
                   <div class="col-md-6">
                    <label for="imageurl" class="form-label">Image URL</label>
                        
                    <input type="text" class="form-control form-control-sm" id="imageurl"
                        formControlName="url" [ngClass]="{
                      'is-invalid': 
                        (vehicleForm.get('url').touched ||
                          vehicleForm.get('url').dirty) &&
                        !vehicleForm.get('url').valid
                    }" />
                    <span class="invalid-feedback">
                        <span *ngIf="vehicleForm.get('url').errors?.required">
                            Image URL is required.
                        </span>
                       
                    </span>
                      </div>
                
                </div>
                
 <div class="row">
     <div class="col-md-4"></div>
     <div class="col-md-4"><input type="submit" class="btn btn-primary" style="width: 100%;" value="Upload Details" [disabled]="!vehicleForm.valid"></div>
     <div class="col-md-4"></div>
 </div>
                
                       
                 
             </form>
         </div>
         </div>
       
 </div>
