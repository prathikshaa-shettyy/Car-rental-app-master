<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    </head>

    <body>

        <button class="btn btn-link" id="sign" (click)="openFirstModal(templatefirst)">Sign In</button>
   
        <ng-template #templatefirst>
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <tabset>
                    <tab id="tab1">
                        <ng-template tabHeading><div id="signintab"><i class="fa fa-sign-in"></i> &nbsp;Sign in</div></ng-template>
                        <app-signin></app-signin>
                    
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6" style="text-align: center;"><button type="button" class="btn btn-link" (click)="openModalSecond(templateSecond)">Forgot Password</button></div>
                            <div class="col-md-3"></div>
                        </div>
                        <div>
                            <p style="text-align: center;">Don't have an account? <a href="#">Sign Up</a></p>
                        </div>
                        
                    </tab>
                    <tab id="tab2">
                        <ng-template tabHeading><div id="signuptab"><i class="fa fa-user-plus"></i> &nbsp;Sign up</div></ng-template>
                        <app-signup></app-signup>
                    </tab>
                </tabset>
                <br/>
            </div>
        </ng-template>

        <ng-template #templateSecond>
            <div class="modal-header">

                <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef2.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-reset-password></app-reset-password>
            </div>
        </ng-template>
    </body>

</html>
